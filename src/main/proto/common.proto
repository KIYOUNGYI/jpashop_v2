message EventContent {
  int32 idEvent = 1;
  string fileOrgName = 2;
  string fileSaveName = 3;
  string fileDir = 4;
  int32 fileSize = 5;
  string fileType = 6;
  string eventText = 7;
  int64 createdDate = 8;
  int64 modifiedDate = 9;
  float ratio = 10;
  string eventImage = 11; //이벤트 이미지

}

message EventCandidate {
  int32 idEvent = 1;
  int32 idRegister = 2;
  bool isPrize = 3;
  int64 createdDate = 4;
  int64 modifiedDate = 5;
}