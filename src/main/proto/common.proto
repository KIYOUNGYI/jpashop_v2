message Ratings {

  int32 point_1 = 1;
  int32 point_2 = 2;
  int32 point_3 = 3;
  int32 point_4 = 4;
  int32 point_5 = 5;

}

message Scoreboard {

  int32 blinded = 1;

  Ratings ratings = 2;

}

message Event {
  int64 idEvent = 1; //이벤트 항번
  string eventTitle = 2; //이벤트 제목
  string brandName = 3; //브랜드 이름

  int64 replyCount = 4; //댓글 수(참여 숫자)
  int64 startDate = 5; // 이벤트 시작
  int64 endDate = 6;// 이벤트 종료일
  int64 candidateCount = 7; //응모자 수
  bool canApply = 8; //이벤트 참여 가능 여부
  int32 eventType = 9; //이벤트 타입
  bool isPrize = 10; //본인의 해당 이벤트 응모, 당첨 여부
  string eventDesc = 11; //이벤트 설명
  int32 prerequisiteLimit = 12; //참여가능한 리뷰 작성 수
  int32 btnLinkType = 13; //링크 유형
  string btnLinkCode = 14; //링크 코드

  bool isReply = 15; //댓글 활용 여부
  string replyHolderText = 16; //댓글 플레이스 홀더 텍스트
  string btnLinkText = 17; //참여 버튼 텍스트
  string applyWebviewUrl = 18; //이벤트 참여 신청 URL
  bool isAwarded = 19; //해당 이벤트에서 당첨자를 선정했는지 여부(본인이 아닌 전체를 기준으로 함)
  string serveyLink = 20; //설문지 링크
  int64 noticeLinkNum = 21; //공지사항 번호
  bool haveReply = 22; //해당 이벤트 댓글 작성여부 작성: true, 미작성: false

  int32 prerequisiteType = 23;
  bool isAllDate = 24;
  bool isAllCategory = 25;
  int64 prerequisiteStartDate = 26;
  int64 prerequisiteEndDate = 27;

  //float ratio = 0; //이미지 비율 -> eventContent
  //string eventText = 0; //이벤트 본문 -> eventContent

  EventContent eventContent = 101;
  EventCandidate eventCandidate = 102;
}

