message Review {
  int32 idreviewcomment = 1;
  int32 idRegister = 2;
  int32 idProduct = 3;
  string reviewText = 4;
  int32 rating = 5;
  int32 likeCount = 6;
  bool isDisplay = 7;
  bool isEvaluation = 8;
  string ipAddress = 9;
  string create_date = 10;
  string tag = 11;
  int32 report_count = 12;
  string state = 13;
  bool when_seceded = 14;
  string modified_date = 15;

  Product product = 201;
  Register editor = 202;
}

message Register {
