syntax = "proto3";
package common;

message Brand {
  int32 idBrand = 1;
  string created_at = 2;
  string updated_at = 3;
  string brandTitle = 4;
  string name = 5;
  string sub_name = 6;
  string brandTitleInitial = 7;
  string promotionText = 8;
  int32 sortKey = 9;
  bool isDisplay = 10;
  bool isRecommend = 11;
  string brandUrl = 12;
  string brandFacebook = 13;
  string twitter = 14;
  string kakaotalk = 15;
  string youTube = 16;
  string tel = 17;
  string start_date = 18;
  string end_date = 19;
  int32 brandImg = 20;
  int32 brandinfo_idx = 21;
  string create_date = 22;
  string modified_date = 23;
  string fileOrgName = 24;
  string fileSaveName = 25;
  string fileDir = 26;
  int32 fileSize = 27;
  string fileType = 28;
  int32 insertIdRegister = 29;
  int32 updateIdRegister = 30;
  string country = 31;

  //
  string image_url = 101;
}

