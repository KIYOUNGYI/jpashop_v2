  string userType = 2;
  string eMail = 3;
  string passWord = 4;
  string nickName = 5;
  int32 location = 6;
  int32 birthYear = 7;
  int32 skinType = 8;
  int32 gender = 9;
  string userTel = 10;
  string userZipcode = 11;
  string userAddress = 12;
  string userAddressMore = 13;
  string userName = 14;
  int32 registerScore = 15;
  int32 registerRank = 16;
  int32 eventCount = 17;
  int32 reviewCount = 18;
  int32 likeCount = 19;
  bool isActivity = 20;
  bool isBlack = 21;
  bool isBlind = 22;
  int32 userImg = 23;
  bool isPush = 30;
  bool isUserPush = 31;
  int32 recommender = 32;
  int32 adminLevel = 33;
  int32 department = 34;
  int32 position = 35;
  string create_date = 36;
  string modified_date = 37;
  string last_date = 38;
  int32 loginCount = 39;
  string ipAddress = 40;
  string fileOrgName = 41;
  string fileSaveName = 42;
  string fileDir = 43;
  int32 fileSize = 44;
  string fileType = 45;
  string app_version = 46;
  string inactivated_date = 47;
  string closed_date = 48;
  int32 grade = 49;
  string sns_direct_id = 50;

  string image_url = 101;
