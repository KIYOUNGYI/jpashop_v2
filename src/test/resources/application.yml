spring:
  output:
    ansi:
      enabled: always
  # 사실, datasource, jpa 다 주석처리되어도 스프링이 알아서 메모리 db 띄워줌. 얼마나 신기하냐.
  datasource:
    # MVCC=TRUE 이거 설정 권장 사항~~
    url: jdbc:h2:tcp://127.0.0.1/~/test # 이거 기존것은 메모리 db 였던듯.(다르더라...)
    username: sa
    password:
    driver-class-name: org.h2.Driver
  # spring 메뉴얼 참고해~~
  jpa:
    hibernate:
      ddl-auto: update # memory db 만, 이거 신경써
    properties:
      hibernate:
        show_sql: true # system 을 통해 로그 찍는것
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
