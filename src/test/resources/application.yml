spring:
  # 사실, 아래 주석으로 다 막아도 메모리로 뛰움.
  profiles:
    active: local
  output:
    ansi:
      enabled: always
  # 사실, datasource, jpa 다 주석처리되어도 스프링이 알아서 메모리 db 띄워줌. 얼마나 신기하냐.
  datasource:
    # MVCC=TRUE 이거 설정 권장 사항~~
    url: jdbc:h2:tcp://127.0.0.1/~/jpashop # 이거 기존것은 메모리 db 였던듯.(다르더라...)
#    url: jdbc:h2:mem:test # 메모리 db로 테스트
    username: sa
    password:
    driver-class-name: org.h2.Driver
  # spring 메뉴얼 참고해~~
  jpa:
    hibernate:
      ddl-auto: update # memory db 만, 이거 신경써
    properties:
      hibernate:
#        show_sql: true # system 을 통해 로그 찍는것
        format_sql: true
        use_sql_comments: true
logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: trace
